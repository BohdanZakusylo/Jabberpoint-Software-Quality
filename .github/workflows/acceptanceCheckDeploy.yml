name: Building, running Code and deploying .JAR file to Cloud

on:
  push:
    branches:
      - Acceptance
  pull_request:
    branches:
      - Acceptance

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Start xvfb
        run: |
          Xvfb :99 -ac &
          export DISPLAY=:99

      - name: Build with Maven
        run: mvn -B package --file pom.xml
        env:
          DISPLAY: :99

      - name: Run tests with Maven
        run: mvn -B test --file pom.xml
        env:
          DISPLAY: :99

      - name: JAR Snapshot Uploading
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: JabberPoint-Software-Quality-1.0-SNAPSHOT
          path: /home/runner/work/Jabberpoint-Software-Quality/Jabberpoint-Software-Quality/target/

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          service_account: ${{ secrets.JAR_DEPLOYMENT_EMAIL }}
          credentials_json: ${{ secrets.JAR_DEPLOYMENT_KEY }}
          project_id: github-actions-jar-deployment

      - name: Upload JAR file to Google Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: /home/runner/work/Jabberpoint-Software-Quality/Jabberpoint-Software-Quality/target/JabberPoint-Software-Quality-1.0-SNAPSHOT.jar
          destination: acceptance_bucket/
