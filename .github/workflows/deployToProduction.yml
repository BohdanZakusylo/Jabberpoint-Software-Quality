name: Building, running Code and deploying production .JAR file to Cloud

on:
  push:
    branches:
      - Production
  pull_request:
    branches:
      - Production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests with Maven
        run: mvn -B package test --file pom.xml

      - name: JAR Snapshot Uploading
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: JabberPoint-SoftwareQuality-1.0-PRODUCTION-SNAPSHOT
          path: /home/runner/work/JabberPoint-SoftwareQuality/JabberPoint-SoftwareQuality/target/

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          service_account: ${{ secrets.JAR_DEPLOYMENT_EMAIL }}
          credentials_json: ${{ secrets.JAR_DEPLOYMENT_KEY }}
          project_id: github-actions-jar-deployment

      - name: Upload JAR file to Google Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: /home/runner/work/JabberPoint-SoftwareQuality/JabberPoint-SoftwareQuality/target/JabberPoint-SoftwareQuality-1.0-PRODUCTION-SNAPSHOT.jar
          destination: software-quality-jar/production/
